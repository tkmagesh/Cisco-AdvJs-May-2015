<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Click Counter</title>
    <script>
    (function(){
        var count = 0;
        function trackClick(){
            ++count;
            document.getElementById("divMessage").innerHTML = count;
        }
        function init(){
            document.getElementById("btnTrack").addEventListener("click", trackClick);
        }
        window.addEventListener("DOMContentLoaded", init);
    })();
    //myApp();
    </script>
</head>
<body>
    <input type="button" value="Track" id="btnTrack" >
    <div style="color : red; font-size:22pt" id="divMessage"></div>
</body>
</html>
